<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Ancoragem de link</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque / negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase / itálico</abbr></li>
        <li><abbr title="Use a tag &lt;img src&gt;">Adicionar imagem</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Linha horizontal</abbr></li>
    </ul>
</body>
</html>
