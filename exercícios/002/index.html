<body>
    <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever um parágrafo de qualquer jeito basta colocar entre o par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--isso é um comentário, gt=greater than & lt=less than-->
        <p>Para quebrar uma linha é necessário usar a tag br, por exemplo <br>dessa forma</p>
        <p>Adicionando símbolos especiais: &reg; &copy;</p>
        <p>Adicionando emojis: &#x2705</p>
</body>
