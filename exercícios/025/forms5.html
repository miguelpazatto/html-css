<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas"><label for="mas" value="M">Masculino</label><br>
            <input type="radio" name="sexo" id="fem"><label for="fem" value="F">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol"> Voleibol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
